<div class="container mt-5 px-2">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let movie of list ">

            <div class="card ">
                <div class="card-body">
                    <a routerLink="/login"> <img [src]="movie.image" class="card-img-top" alt="..."></a>
                    <h5 class="text-center">{{movie.moviename}}</h5>
                    <h6 class="text-center">Average Rating: {{ movie.averageRating }}</h6>

                </div>
            </div>
        </div>
