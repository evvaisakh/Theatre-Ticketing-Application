<div class="d-flex justify-content-between">
    <button class="btn" ><i class="bi bi-backspace-fill" style="font-size: 2rem; color: cornflowerblue;" routerLink="/AdminDash/movie-fetch"></i> </button>
  </div>

<div class="form-container">
    <form>
        <div class="form-group">
            <label for="moviename">Movie Name:</label>
            <input type="text" id="moviename" value="{{list.moviename}}" name="moviename" [(ngModel)]="list.moviename" required>
        </div>
      
        <div class="form-group">
            <label for="cast">Cast:</label>
            <input type="text" id="cast" value="{{list.cast}}" name="cast" [(ngModel)]="list.cast" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" value="{{list.description}}" name="description" [(ngModel)]="list.description" required>
        </div>
        
        <div class="form-group">
            <label for="time">Show Time:</label>
            <input type="time" id="time" value="{{list.time}}"  name="time" [(ngModel)]="list.time" required>
        </div>
        <div class="form-group">
            <label for="screen">Screen:</label>
            <input type="text" id="screen" value="{{list.screen}}" name="screen"[(ngModel)]="list.screen" required>
        </div>
        <div class="form-group">
            <label for="rates">Rates:</label>
            <input type="number" id="rates" value="{{list.rates}}" name="rates" [(ngModel)]="list.rates" required>
        </div>
        <div class="form-group">
            <label for="seats">Seats:</label>
            <input type="number" id="seats" value="{{list.seats}}" name="seats" [(ngModel)]="list.seats" required>
        </div>
       
        <button type="submit" class="submit-button" (click)="update()">Update</button>
    </form>
</div>


<router-outlet></router-outlet>
